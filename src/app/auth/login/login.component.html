<section class = "login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px" #f2="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
          <input 
          type="email" 
          matInput placeholder="Your email" 
          ngModel 
          name="email"
          email
          required
          #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Field mus not be empty</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            type="password" 
            matInput placeholder="Your password" 
            ngModel 
            name="password"
            required
            #pwInput= "ngModel">
            </mat-form-field>
           
            <button type= "submit" mat-raised-button color="primary" [disabled]="f2.invalid">Submit</button>
    </form>
    </section>
